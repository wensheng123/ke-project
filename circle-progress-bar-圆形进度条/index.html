<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS圆形进度条代码 </title>
	<link href="css/circle.css" type="text/css" rel="stylesheet">
</head>
<body>
<article class="ke-container">
	<!--设置圈内数值-->
	<span id="percent1">4.78</span>
	<span id="percent2">4.36</span>
	<span id="percent3">4.88</span>
	<div id="canvas">
		<div class="ke-box">
			<div class="ke-schedule" id="circles-1"></div>
			<span class="ke-category">完成质量</span>
		</div>
		<div class="ke-box">
			<div class="ke-schedule" id="circles-2"></div>
			<span class="ke-category">工作速度</span>
		</div>
		<div class="ke-box">
			<div class="ke-schedule" id="circles-3"></div>
			<span class="ke-category">服务速度</span>
		</div>
	</div>
</article>

<script src="js/circles.js"></script>
</body>
</html>
